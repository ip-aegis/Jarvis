# Jarvis HTTPS Reverse Proxy Configuration

upstream jarvis_backend {
    server 127.0.0.1:8000;
}

upstream jarvis_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80 default_server;
    server_name jarvis.local 10.10.20.235;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    http2 on;
    server_name jarvis.local 10.10.20.235;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/jarvis.crt;
    ssl_certificate_key /etc/nginx/ssl/jarvis.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/jarvis_access.log;
    error_log /var/log/nginx/jarvis_error.log;

    # API Backend
    location /api {
        proxy_pass http://jarvis_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect http:// https://;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket for real-time metrics
    location /api/monitoring/ws {
        proxy_pass http://jarvis_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    # Health check
    location /health {
        proxy_pass http://jarvis_backend;
    }

    # Frontend (production build)
    location / {
        proxy_pass http://jarvis_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
