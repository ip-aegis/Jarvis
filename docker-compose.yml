version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: jarvis-db
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis_dev_password
      POSTGRES_DB: jarvis
    ports:
      - "5432:5432"
    volumes:
      - jarvis_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 5s
      timeout: 5s
      retries: 5

  searxng:
    image: searxng/searxng:latest
    container_name: jarvis-searxng
    ports:
      - "8888:8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jarvis-backend
    network_mode: host
    environment:
      - DATABASE_URL=postgresql://jarvis:jarvis_dev_password@localhost:5432/jarvis
      - OLLAMA_URL=http://10.10.20.62:11434
      - SEARXNG_URL=http://localhost:8888
    volumes:
      - ./backend:/app
      - jarvis_ssh_keys:/app/ssh_keys
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jarvis-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  jarvis_db_data:
  jarvis_ssh_keys:
